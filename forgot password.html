<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="styless1.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <div class="input-group" id="email-window">
                <h2>Введите ваш Email</h2>
                <input type="email" id="email" placeholder="Email" required>
                <button class="btn" onclick="nextStep()">Далее</button>
            </div>

          
            <div class="input-group" id="text-window" style="display:none;">
                <h2>Введите ваш текст</h2>
                <textarea id="text" placeholder="Ваш текст..." required></textarea>
                <button class="btn" onclick="submitForm()">Отправить</button>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2906.58299440195!2d76.9024302767685!3d43.23920197910773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x388368965b9aaaaf%3A0xd069a7a565591d4e!2z0JDQutCw0LTQtdC80LjRjyDQqNCQ0JMg0JDQu9C80LDRgtGL!5e0!3m2!1sru!2skz!4v1737130099730!5m2!1sru!2skz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script>
        function nextStep() {
            
            document.getElementById("email-window").style.display = "none";
            document.getElementById("text-window").style.display = "block";
        }

        function submitForm() {
            
            alert("Форма отправлена!");
        }
    </script>
</body>
</html>
